<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ðŸŽ“ CollegeConnect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <!-- Auth Container -->
    <div class="auth-wrapper">
        <!-- Left Side - Hero Image -->
        <div class="auth-hero">
            <img src="https://i.postimg.cc/4xBcbxsc/planner.avif" alt="Student using phone" class="hero-image">
        </div>

        <!-- Right Side - Login Form -->
        <div class="auth-form-container">
            <div class="auth-card">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to continue to CollegeConnect</p>
                
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-options">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-black">Sign In</button>
                    <div id="login-message" class="message"></div>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html" class="auth-link">Register</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Section (Hidden initially) -->
    <div id="main-content" class="main-content hidden">
        <!-- Header -->
        <header class="main-header">
            <div class="header-content">
                <div class="logo-section">
                    <span class="logo">ðŸŽ“</span>
                    <span class="logo-text">CollegeConnect</span>
                </div>
                <div class="user-greeting" id="user-greeting" style="display: none;">
                    <span>Welcome, <span id="user-name-display"></span>!</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <!-- Title Section -->
            <div class="title-section">
                <h1 class="main-title">Find Your Perfect College Match</h1>
            </div>

            <!-- Recommendation Form -->
            <div class="form-container">
                <form id="recommendation-form" class="recommendation-form">
                    <div class="form-group">
                        <label for="mcet-rank">MCET Rank</label>
                        <input type="number" id="mcet-rank" required min="1" placeholder="Enter your MCET rank">
                        <small class="helper-text">Lower rank is better (e.g., rank 100 is better than rank 1000)</small>
                    </div>
                    <div class="form-group">
                        <label for="intermediate-marks">Intermediate Marks (%)</label>
                        <input type="number" id="intermediate-marks" required min="0" max="100" step="0.01" placeholder="Enter your percentage">
                    </div>
                    <div class="form-group">
                        <label for="desired-course">Desired Course</label>
                        <select id="desired-course" required>
                            <option value="">Select a course</option>
                            <option value="CSE">Computer Science Engineering (CSE)</option>
                            <option value="ECE">Electronics and Communication Engineering (ECE)</option>
                            <option value="MECH">Mechanical Engineering (MECH)</option>
                            <option value="EEE">Electrical and Electronics Engineering (EEE)</option>
                            <option value="CIVIL">Civil Engineering</option>
                            <option value="IT">Information Technology (IT)</option>
                           <option value="BIOTECH">Biotechnology Engineering</option>
                           <option value="CHEM">Chemical Engineering</option>
                           <option value="PETRO">Petroleum Engineering</option>
                           <option value="ROBOTICS">Robotics and Automation Engineering</option>
                           <option value="AI">Artificial Intelligence & Machine Learning (AI & ML)</option>
                           <option value="DS">Data Science Engineering</option>
                           <option value="CYBER">Cyber Security Engineering</option>
                           <option value="IOT">Internet of Things (IoT)</option>
                           <option value="AGRI">Agricultural Engineering</option>
                           <option value="AUTO">Automobile Engineering</option>
                           <option value="BIOTECH">Biotechnology Engineering</option>
                           <option value="CHEM">Chemical Engineering</option>
                           <option value="PETRO">Petroleum Engineering</option>
                           <option value="MINING">Mining Engineering</option>
                           <option value="METALLURGY">Metallurgical Engineering</option>
                           <option value="BIO_MED">Biomedical Engineering</option>
                           <option value="ENV">Environmental Engineering</option>
                           <option value="ROBOTICS">Robotics and Automation Engineering</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-large">Find Colleges</button>
                </form>
            </div>

            <!-- Results Container -->
            <div id="results-container" class="results-container hidden">
                <h2 class="results-title">Recommended Colleges</h2>
                <div id="results-count" class="results-count"></div>
                <div id="colleges-list" class="colleges-list">
                    <div class="no-results-placeholder">
                        <p>No colleges found matching your criteria.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
